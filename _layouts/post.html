---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div>
	Tags: 
	{% for tag in page.tags %}
		<span class="tag">{{tag}}</span> {% if forloop.last == false %},{% endif %} &nbsp;
	{% endfor %}
</div>

<!-- Post comments -->
<div class="notecomments">
  {% include disqus.html %}	 
</div>
