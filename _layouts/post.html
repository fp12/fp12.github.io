---
layout: default
comments: true
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>

<div>
	<ul class="tags">
	{% for tag in page.tags %}
		<li>{{tag}}</li>
	{% endfor %}
	</ul>
</div>

<!-- Post comments -->
<div class="notecomments">
  {% include disqus.html %}	 
</div>
