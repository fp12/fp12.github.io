---
layout: default
title: "fp12's coding adventures"
---
<div class="blurb">
	<h1>fp12's coding adventures...</h1>
	{% for post in site.posts %}
    	<li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    	{% if post.excerpt %}
    		<p class="excerpt">{{ post.excerpt }}</p>
		{% endif %}
  	{% endfor %}
</div><!-- /.blurb -->
